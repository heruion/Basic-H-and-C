<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像和超链接</title>
</head>
<body>
    <!-- img的alt标签用于描述信息，这些信息是给搜索引擎看的，在搜索引擎优化中，alt属性是一个非常重要的属性。
        img的title标签是用于描述图片的，当鼠标移到图片上时会显示

        图片格式：
        jpg可以很好的处理大面积色调的图像，如相机，网页中一般的图片

        png支持透明信息。所谓透明，即图像可以浮现在其它页面文件或页面图像上。
        可以说png是专门为web创造的图像，通常页面logo或者一些效地点缀时都会用png图像
        
    -->
    

    <!-- a标签的学习 
        target:  
            _self 默认方式，在当前窗口打开连接
            _blank 在一个全新的空表窗口打开链接
            _top 在顶层框架中打开链接
            _parent 在当前康佳的上一层打开链接        
    -->
    <a href="http://www.baidu.com" target="" ></a>

    <!--  锚点链接 -->
        <div>
            <a href="#moves">move</a>
            <a href="#music">music</a>
            <a href="#article">article</a>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br>
        <div id="moves">电影</div>
        <br><br><br><br><br><br><br><br><br><br><br>
        <div id="music">音乐</div>
        <br><br><br><br><br><br><br><br><br><br><br>
        <div id="article">文章</div>
</body>
</html>
