<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <!-- 文本格式化标签 -->
    <!-- 粗体标签 -->
    <b>这是粗体</b>
    <!-- strong -->
    <strong>这也是粗体标签</strong>
    <!-- 在实际开发中因strong更加具有语义所以一般使用strong -->

    <br>
    <br>
    <!-- 斜体标签 -->
    <i>斜体</i>
    <cite>斜体</cite>
    <em>斜体</em>
    <!-- 尽量使用em,其它两个用的少 -->
    <br><br>

    <!-- 上标标签 sup -->
    <p>这是上标标签<sup>上标</sup></p>
    <br><br>

    <!-- 下标标签 sub -->
    <p>这是下标标签<sub>下标</sub></p>
    <br><br>

    <!-- 小字号标签 -->
    <small>小字号文本，常常用来做网页底部的版权声明</small>
    <br><br>

    <!-- 删除线标签 -->
    <s>这是删除线标签</s>
    <br><br>

    <!-- 下划线标签 -->
    <p>这是一段<u>下划线</u>标签</p>
    <br><br>

    <!-- 水平线标签 -->
    <hr/>

    <!-- 网页中的空格 -->
    <p>这是没有空格的</p>
    <p>&nbsp;&nbsp;这是有空格的</p>
    

</body>
</html>
