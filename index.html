<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 关于meta标签，用于定义页面关键字，和页面描述 -->
    <meta charset="UTF-8">
    <!-- meta标签又name ， 和http-equiv两个重要的属性 -->
    <!-- 网页关键字 -->
    <meta name="keywords" content="meta标签学习过程，html入门，css入门教程" />
    <!-- 网页描述 -->
    <meta name="description" content="这是一个关于网页的描述" />
    <!-- 版本声明 -->
    <meta name="copyright" content="本站所有教程均为原创，版权所有，禁止转载" />
    <!-- 本页作者 -->
    <meta name="author" content="heruion" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>关于meta标签:name属性</h3>
</body>
</html>
