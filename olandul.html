<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表 -->
    <ol type="i">
        <li>这是</li>
        <li>一个</li>
        <li>有序列表</li>
    </ol>

    <!-- 无序列表:无序列表的type有三个值 默认实心圆（disc） 空心圆（circle）实心正方形（square） -->
    <ul type="circle" >
        <li>这里</li>
        <li>是一个</li>
        <li>无序列表</li>
    </ul>
    <!-- 无序列表较为常用 -->

    <!-- 定义列表 -->
    <dl>
        <dt>定义名词</dt>
        <dd>定义描述</dd>
        <dt>html</dt>
        <dd>制作网页的标准语言</dd>
    </dl>
</body>
</html>
