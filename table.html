<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格学习</title>
</head>
<body>
    <!-- caption表格的标题 -->
    <table>
        <caption>表格标题</chaption>
        <tr>
            <th>表头</th>
            <th>表头</th>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </table>

    <!-- 表格语义化 -->
    <table>
        <caption>表格标题</chaption>
        <thead>
            <tr>
                <th>表头</th>
                <th>表头</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>表脚</td>
                <td>表脚</td>
            </tr>
        </tfoot>
    </table>

    <!-- 合并行或列 -->
    <table>
        <caption>表格标题</chaption>
        <thead>
            <tr >
                <!-- 合并行 -->
                <th rowspan="2">姓名</th>
                <th>小明</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>最喜欢的水果</td>
                <td>苹果</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>香蕉</td>
            </tr>
        </tfoot>
    </table>
    <!-- 合并列colspan -->
    
</body>
</html>
