<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- button按钮 
            在button按钮之前我我们学习过input标签按钮
            input标签按钮是一个自闭合按钮，按钮之中是无法插入其它内容
            而button按钮<button>与</button>结束符之间可以插入文本或者图像，与input相比功能更加强大        
    -->
    <button>这是一个button按钮</button>
    <button>这里可以插入图片</button>
</body>
</html>
