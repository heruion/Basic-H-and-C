<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单学习 -->
    <form name="myForm01" action="#" method="GET" target="">  <!-- target和之前的链接的三个值一样-->
    </form>
    <form name="myForm01" action="#" method="GET" target="" enctype="multipart/form-data">
          <!--enctype:对于上传文件，这种表单必须选择multipart/form-data-->
    </form>

    <!-- html中有三个按钮
        button：普通按钮
        submit：提交按钮
        reset：重置按钮
    -->

</body>
</html>
