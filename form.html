<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单学习 -->
    <form name="myForm01" action="#" method="GET" target="">  <!-- target和之前的链接的三个值一样-->
    </form>
    <form name="myForm01" action="#" method="GET" target="" enctype="multipart/form-data">
          <!--enctype:对于上传文件，这种表单必须选择multipart/form-data-->
    </form>

    <!-- html中有三个按钮
        button：普通按钮
        submit：提交按钮
        reset：重置按钮    重置按钮只能清除当前所在form标签内的表单元素内容，
                            对所在form标签之外的表单元素内容清除无效
        
    -->
    <!-- input 
            type属性值：
                text:当行文本
                password:密码
                button:按钮
                reset:重置按钮
                image:图片形式的提交按钮
                radio:单选按钮
                checkbox:复选框
                hidden:隐藏字段
                file:文件上传        
    -->

</body>
</html>
